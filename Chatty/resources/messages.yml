version: 1
default-language: kor

messages:
  default-prefix:
    kor: "[ 서버 ]"

  chatty-command-name:
    kor: "대화"

  chatty-command-description:
    kor: "대화와 관련된 명령어를 제공합니다"

  chatty-command-usage:
    kor: "§3/대화 켜기 - 모든 대화를 표시합니다\\n§3/대화 끄기 - 모든 대화를 표시하지 않습니다\\n§3/대화 근거리 - 주변 유저들의 대화만 듣습니다\\n§3/대화 방식변경 - 네임택 채팅을 끄거나 킵니다"

  chatty-on-command-name:
    kor: "켜기"

  chatty-off-command-name:
    kor: "끄기"

  chatty-local-chat-command-name:
    kor: "근거리"

  chatty-nametag-command-name:
    kor: "방식변경"
    
  in-game-only: 
    kor: "게임내에서만 사용가능합니다"

  nametag-enabled:
    kor: 네임택 채팅이 활성화되었습니다

  nametag-disabled:
    kor: 네임택 채팅이 비활성화되었습니다

  local-chat-enabled:
    kor: 근거리 대화가 활성화 되었습니다

  local-chat-disabled:
    kor: 근거리 대화가 비활성화 되었습니다

  chat-enabled:
    kor: 모든 대화를 표시합니다

  chat-disabled:
    kor: 모든 대화를 표시하지 않습니다

