name: Clannish
main: chalk\clannish\Clannish
version: 0.2-SNAPSHOT
author: ChalkPE
api: [1.4.1, 1.12.0]

permissions:
  clannish.*:
    description: Allows player to use all features of Clannish
    default: op
    children:
      clannish.operation:
        description: Allows player to operate all clans of Clannish
        default: op

      clannish.management:
        description: Allows player to create, remove or manage own clan of Clannish
        default: true

      clannish.activity:
        description: Allows player to be active in any clans of Clannish
        default: true